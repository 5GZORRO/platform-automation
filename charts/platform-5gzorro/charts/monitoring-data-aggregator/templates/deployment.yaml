apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mda-api.fullname" . }}
  labels:
    {{- include "mda-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "mda-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "mda-api.fullname" . }}
        {{- include "mda-api.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "mda-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "docker.pkg.github.com/5gzorro/mda/mda_production:{{ .Values.dockerTag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - containerPort:  {{ .Values.service.appPort }}
            protocol: TCP
        env:
        # [SQL Configuration]
        - name: POSTGRES_HOST
          value: {{ .Values.postgres.host }}
        - name: POSTGRES_PORT
          value: "{{ .Values.postgres.port }}"
        - name: POSTGRES_USER
          valueFrom:
              secretKeyRef:
              {{- if .Values.postgres.existingSecret -}}
                  name: {{ .Values.postgres.existingSecret }}
                  key: {{ .Values.postgres.userKey }}
              {{- else }}
                  name: mda-api-db-credentials
                  key: username
              {{- end }}
        - name: POSTGRES_PASSWORD
          valueFrom:
              secretKeyRef:
              {{- if .Values.postgres.existingSecret -}}
                  name: {{ .Values.postgres.existingSecret }}
                  key: {{ .Values.postgres.passwordKey }}
              {{- else }}
                  name: mda-api-db-credentials
                  key: password
              {{- end }}
        - name: POSTGRES_DB
          {{- if .Values.postgres.existingSecret -}}
            value: {{ .Values.postgres.name }}
          {{- else }}
          valueFrom:
              secretKeyRef:
                  name: mda-api-db-credentials
                  key: name
          {{- end }}
        - name: RESET_DB
          value: false
        - name: NUM_READING_THREADS
          value: 20
        - name: NUM_AGGREGATION_THREADS
          value: 20
        - name: KAFKA_HOST
          value: {{ .Values.kafka.host }}
        - name: KAFKA_PORT
          value: {{ .Values.kafka.port }}
        - name: OSM_KEY
          value: {{ .Values.osmKey }}
        livenessProbe:
          httpGet:
            path: {{ .Values.probePath }}
            port: {{ .Values.service.appPort }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold:  {{ .Values.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.probePath }}
            port: {{ .Values.service.appPort }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold:  {{ .Values.livenessProbe.failureThreshold }}
        volumeMounts:
          - mountPath: /logs
            name: mda-claim0
        resources:
{{ toYaml .Values.resources | indent 10 }}
      volumes:
      - name: mda-claim0
        storageClassName: manual
        capacity:
          storage: 100Mi
        accessModes:
        - ReadWriteOnce
        hostPath:
          path: "/mnt/mda/logs"