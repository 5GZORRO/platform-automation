spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cainjector
      app.kubernetes.io/instance: zorro5g
      app.kubernetes.io/component: "cainjector"
  template:
    metadata:
      labels:
        app: cainjector
