fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 

replicaCount: 1
service:
    type: ClusterIP
    appPort: 8080
    extAppPort: 80

image:
  repository: gitlab-registry.fbk.eu/kubernetes-deploy/5g-zorro/governance-manager-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.23"


resources:
    limits:
        cpu: 500m
        memory: 1G
    requests:
        cpu: 500m
        memory: 1G

podSecurityContext: {}
securityContext: {}

imagePullSecrets: []

postgres:
    host: postgresql.postgres.svc.cluster.local
    port: 5432
    name: ""
    existingSecret: ""
    userKey: ""
    passwordKey: ""

identityBaseUrl: ""
legalProseRepositoryBaseUrl: ""
callbacks:
  updateProposal: ""
role: ""

probePath: /actuator/health

spring:
    profiles: staging

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 20
  failureThreshold: 120
readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 20
  failureThreshold: 120