fullnameOverride: ""

namespace: ""
domain: ""
operatorName: ""
replicaCount: 1
service:
    type: ClusterIP
    appPort: 8080


role: ""

image:
  repository: "gitlab-registry.fbk.eu/kubernetes-deploy/5g-zorro/resource-and-service-offer-catalog"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 

resources:
  requests:
    cpu: "1"
    memory: "2Gi"
  limits:
    cpu: "2"
    memory: "4Gi"

dockerTag: latest
imagePullSecrets:
    []

podSecurityContext: {}
securityContext: {}

hostname: localhost

postgres:
    host: postgres.postgres.svc.cluster.local
    port: 5432
    existingSecret: ""
    userKey: ""
    passwordKey: ""
    mode: create


kafka:
  bootstrap: 172.28.3.196:9092
  topic: dlt-product-offerings

did:
  host: 172.28.3.153
  port: 6200
  requestPath: /holder/create_did

lcm:  
  host: 172.28.3.111/operatora/smart-contract-lifecycle-manager
  port: 8082
  offerPath: /product-offer/
  orderPath: /product-order/
  issuePath: /spectoken/derivative/issue
  slaPath: /api/v1/service-level-agreement/
  skipPost: false

srsd:
  host: smart-resource-discovery.default.svc.cluster.local
  port: 8083
  requestPath: /classifyOffer
  skipPost: false
