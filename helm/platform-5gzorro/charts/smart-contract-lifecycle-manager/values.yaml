kafkaTopics:
  productOffer: dlt-product-offerings
  productOrder: dlt-product-orders
kafkaBootstrap: 172.28.3.196:9092

image:
  repository: "gitlab-registry.fbk.eu/kubernetes-deploy/5g-zorro/lifecycle-manager-api"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "5gzorro-full-1.3-pre-final"
  pullPolicy: Always
  
fullnameOverride: ""

corda:
  port: "10003"

role: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 

replicaCount: 1
service:
    type: ClusterIP
    appPort: 8087
    extAppPort: 31080

resources:
    limits:
        cpu: 1
        memory: 1.5G
    requests:
        cpu: 1
        memory: 1.5G

podSecurityContext: {}
securityContext: {}

imagePullSecrets:
    []

postgres:
    host: postgres.postgres.svc.cluster.local
    port: 5432
    existingSecret: ""
    userKey: ""
    passwordKey: ""

probePath: /smart-contract-lifecycle-manager/actuator/health

spring:
    profiles: deploy

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 20
  failureThreshold: 120
readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 20
  failureThreshold: 120
